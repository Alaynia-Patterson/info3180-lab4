{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Uploaded Images</h1>

{% if images %}
<div class="image-grid">
    {% for image in images %}
    <div class="image-container">
        <img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}">
    </div>
    {% endfor %}
</div>
{% else %}
<p>No images uploaded yet.</p>
{% endif %}

<style>
    .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .image-container img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 10px;
    }
</style>

{% endblock %}
